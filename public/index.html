<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-component.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body id="body">
    <!-- Top nav bar (fixed) -->
    <div class="row top-navbar">
      <nav id="nav">
        <h2 id="tweeterLogo" style="font-family:'Bungee, cursive'">tweeter</h2>
        <div id="newTweet" <h2>Write a new Tweet</h2> 
          <br>
          <i class="fa-solid fa-angles-down"></i> 
        </div>
      </nav>
    </div>
    <div class="queries">
        <header>
          <img class="bg_image" src="/images/Screenshot.jpg" alt="" />
          <div>
            <img src="/images/profile-hex.png" />
          </div>
          <br />
          <div class="avatar_name">
            <h2><span>Amy</span> Mansell</h2>
          </div>
        </header>
        <main>
        <section class="new-tweet">
          <form id="tweet-form" Content-Type: application/x-www-form-urlencoded">
            <div id="error-message"></div>
            <textarea class="tweet-input" name="text" id="tweet-text" placeholder="What are you thinking about?" ></textarea>
            <div class="button-counter">
              <button id="submit-button" value="Tweet" type="submit">tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container" class="all-tweets-section">
        </section>
      </main>
    </div>
  </body>
</html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
